# @powershell-sdk.cmdlet-name Get-AwsNativeEc2Instance
query AwsNativeEc2Instance($object_id: UUID!) {
  awsNativeEc2Instance(ec2InstanceRubrikId: $object_id) {
    ...AwsNativeEc2InstanceFragment
  }
}

fragment AwsNativeEc2InstanceFragment on AwsNativeEc2Instance {
    id
    instanceNativeId
    instanceName
    isRelic
    isExocomputeConfigured
    isIndexingEnabled
    isMarketplace
    instanceType
    effectiveSlaDomain {
      name
      ... on ClusterSlaDomain {
        fid
        cluster {
          id
          name
          __typename
        }
        __typename
      }
      ... on GlobalSlaReply {
        id
        __typename
      }
      __typename
    }
    authorizedOperations
    availabilityZone
    region
    vpcId
    tags {
      key
      value
      __typename
    }
    awsNativeAccount {
      id
      name
      status
      __typename
    }
    attachmentSpecs {
      awsNativeEbsVolumeId
      isExcludedFromSnapshot
      isRootVolume
      devicePath
      __typename
    }
    attachedEbsVolumes {
      id
      volumeNativeId
      volumeName
      volumeType
      sizeInGiBs
      __typename
    }
    __typename
}
