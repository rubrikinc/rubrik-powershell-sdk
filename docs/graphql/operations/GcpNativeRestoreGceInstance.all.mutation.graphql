# @powershell-sdk.cmdlet-name Start-GcpNativeRestoreGceInstanceJob
mutation GcpNativeRestoreGceInstance(
  $snapshot_id: UUID!
  $should_restore_tags: Boolean = true
  $should_add_rubrik_labels: Boolean = false
  $should_power_on: Boolean = true
) {
  gcpNativeRestoreGceInstance(
    input: {
      snapshotId: $snapshot_id
      shouldRestoreLabels: $should_restore_tags
      shouldAddRubrikLabels: $should_add_rubrik_labels
      shouldStartRestoredInstance: $should_power_on
    }
  ) {
    ...GcpNativeRestoreGceInstanceFragment
  }
}

fragment GcpNativeRestoreGceInstanceFragment on AsyncJobStatus {
  jobId
}
