# @powershell-sdk.cmdlet-name Get-GlobalSearchResults
query GlobalSearchResults(
  $first: Int!
  $filter: [Filter!]!
  $sortBy: HierarchySortByField
  $sortOrder: SortOrder
  $after: String
  $objectTypeFilterParams: [ManagedObjectType!]
) {
  globalSearchResults(
    first: $first
    filter: $filter
    sortBy: $sortBy
    sortOrder: $sortOrder
    after: $after
    objectTypeFilterParams: $objectTypeFilterParams
  ) {
    ...GlobalSearchResultsFragment
  }
}

fragment GlobalSearchResultsFragment on HierarchyObjectConnection {
    edges {
      node {
        id
        name
        objectType
        physicalPath {
          fid
          name
          objectType
        }
        ... on VsphereVm {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          isRelic
        }
        ... on LinuxFileset {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          isRelic
        }
        ... on WindowsFileset {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          isRelic
        }
        ... on PhysicalHost {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          physicalChildConnection(typeFilter: [LinuxFileset, WindowsFileset]) {
            count
            edges {
              node {
                id
                name
                replicatedObjects {
                  cluster {
                    ...ClusterFragment
                  }
                }
              }
            }
          }
        }
        ... on MssqlDatabase {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          isRelic
        }
        ... on Blueprint {
          cluster {
            ...ClusterFragment
          }
          isRelic
        }
        ... on ShareFileset {
          cluster {
            ...ClusterFragment
          }
          primaryClusterLocation {
            id
          }
          isRelic
        }
        ... on O365User {
          id
          emailAddress
          isRelic
        }
        ... on AwsNativeEc2Instance {
          id
          awsRegion: region
          isRelic
        }
        ... on AwsNativeEbsVolume {
          id
          awsRegion: region
          isRelic
        }
        ... on AwsNativeRdsInstance {
          id
          awsRegion: region
          isRelic
        }
        ... on AzureNativeVirtualMachine {
          id
          azureRegion: region
          isRelic
        }
        ... on AzureNativeManagedDisk {
          id
          azureRegion: region
          isRelic
        }
        ... on AzureNativeResourceGroup {
          id
          azureRegion: region
        }
        ... on AzureNativeSubscription {
          id
        }
        ... on GcpNativeDisk {
          id
          gcpZone: zone
          gcpRegion: region
          gcpNativeProject {
            name
          }
        }
        ... on GcpNativeGceInstance {
          id
          gcpZone: zone
          gcpNativeProject {
            name
          }
        }
        ... on HierarchyObject {
          ...EffectiveSlaColumnFragment
        }
      }
    }
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
}

fragment ClusterFragment on Cluster {
  id
  name
}

fragment EffectiveSlaColumnFragment on HierarchyObject {
  effectiveSlaDomain {
    id
    name
    ... on GlobalSlaReply {
      description
    }
    ... on ClusterSlaDomain {
      fid
      cluster {
        id
        name
      }
    }
  }
  ...PendingSlaFragment
}

fragment PendingSlaFragment on CdmHierarchyObject {
  pendingSla {
    id
    name
  }
}
