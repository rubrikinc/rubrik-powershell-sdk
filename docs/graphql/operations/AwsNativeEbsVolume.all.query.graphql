query AwsNativeEbsVolume(
  $first: Int
  $after: String
  $filters: AwsNativeEbsVolumeFilters
) {
  awsNativeEbsVolumes(
    first: $first
    after: $after
    ebsVolumeFilters: $filters
  ) {
    edges {
      node {
        id
        volumeNativeId
        volumeName
        volumeType
        region
        sizeInGiBs
        isRelic
        isExocomputeConfigured
        isIndexingEnabled
        isMarketplace
        tags {
          key
          value
        }
        effectiveSlaDomain {
          name
          ... on ClusterSlaDomain {
            fid
            cluster {
              id
              name
            }
          }
          ... on GlobalSlaReply {
            id
            name
          }
        }
        awsNativeAccount {
          id
          name
          status
        }
        slaAssignment
        attachedEc2Instances {
          id
          instanceName
          instanceNativeId
        }
        authorizedOperations
        effectiveSlaSourceObject {
          fid
          name
          objectType
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
