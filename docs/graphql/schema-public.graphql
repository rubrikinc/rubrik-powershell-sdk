  # Required. Supported in v6.0+
  # Names of the host groups being protected.
  hostGroupFilter: [String!]!

  # Required. Supported in v6.0+
  # VMware managed object ID of the compute cluster. This is not the ID managed by Rubrik.
  id: String!

